<template>
    <lightning-card title="Opportunity Product" icon-name="standard:opportunity">
        <div class=slds-max-large-size_xx-large>
            <template if:true={ifProducts}>
                <lightning-datatable data={products}
                                     columns={columns}
                                     key-field="Id"
                                     class="slds-box slds-theme_default"
                                     onrowaction={handleRowAction}
                                      >
                </lightning-datatable>
            </template>
            <template if:false={ifProducts}>
                <div  style="margin: 20px; padding: 10px; background-color: #f4f6f9; border-radius: 5px;">
                <h2>    Vous n'avais aucune ligne de produit pour le moment</h2>
                <h2>    1.Veuillez tous d'abord selection un Catalogue (PriceBook)</h2>
                <h2>    2.Selectionner ensuite les produit a ajouter.</h2>
                </div>
            </template>
                      <template if:true={error}>
                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture " role="contentinfo">
                            <span class="slds-assistive-text">Erreur</span>
                            <h2>Une erreur s'est produite lors du chargement des opportunit√©s.</h2>
                        </div>
                    </template>
        </div>
    </lightning-card>
        </template>
