<template>
    <lightning-card title={labels.addProducts} icon-name="standard:opportunity">
        <div class=slds-max-large-size_xx-large>
            <template if:true={ifNegative}>
                <div class="slds-box" style="background-color: orange; color: black; padding: 1rem; border-radius: 0.5rem;padding-left: 2rem;" >

                   {labels.quantityProblemMessage} 

                </div>
            </template>
            
            <template if:true={ifProducts}>
                <lightning-datatable data={products}
                                     columns={columns}
                                     key-field="Id"
                                     class="slds-theme_default"
                                     onrowaction={handleRowAction}
                                      >
                </lightning-datatable>
            </template>
            <template if:false={ifProducts}>
                <div  style="margin: 20px; padding: 10px; background-color: #f4f6f9; border-radius: 5px;">
                    {labels.noProductLines}
                </div>
            </template>
                     
        </div>
    </lightning-card>
        </template>
